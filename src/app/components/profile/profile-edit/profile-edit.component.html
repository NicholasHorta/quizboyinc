<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <input formControlName="username" type="text" placeholder="Edit username" />
  <bs-button [disabled]="!form.valid" type="submit" class="quiz-button btn-success"
    >Submit</bs-button
  >
</form>
<bs-button class="quiz-button btn-success" (click)="warnUserOfDeleteConsequences()" >Delete profile</bs-button>
<bs-delete-notification [isModalOpen$]="isModalOpen$"></bs-delete-notification>
