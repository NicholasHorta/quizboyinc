<div class="flex flex-col pt-10 gap-3">
  <p class="self-center text-lg pb-6 text-center w-full md:max-w-lg">
    {{ data?.[questionIndex]?.question }}
  </p>
  <ng-container *ngFor="let option of data?.[questionIndex]?.options">
    <button
      #selectedAnswer
      class="quiz-btn self-center w-full max-w-lg md:w-max"
      [ngClass]="timer?.isTimeUp ? 'disabled' : 'btn-question-selection'"
      (click)="onSetSelectedAnswer(option)"
      [disabled]="timer?.isTimeUp"
    >
      {{ option }}
    </button>
  </ng-container>
</div>
