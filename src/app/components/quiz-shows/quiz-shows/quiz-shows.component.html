<ng-container *ngIf="shows$ | async as shows; else loading">
  <div
    class="relative flex min-h-screen flex-col overflow-hidden"
  >
    <h2 class="heading-component">Shows</h2>
    <div class="mx-auto max-w-screen-xl w-full">
      <div class="grid w-full sm:grid-cols-2 xl:grid-cols-4 gap-6">
        <div
          *ngFor="let show of shows"
          class="relative flex flex-col shadow-md rounded-xl overflow-hidden hover:shadow-lg hover:-translate-y-1 transition-all duration-300 max-w-sm"
        >
          <div class="h-auto overflow-hidden">
            <div class="h-44 overflow-hidden relative ">
              <img class="m-auto" [src]="'../../../../assets/images/series/' + show.title + '.jpeg'" alt="" />
            </div>
          </div>
          <div class="bg-white py-4 px-3">
            <p class="font-bold text-gray-500">{{ show.title | presentAsTitle }}</p>

            <div class="flex justify-between items-center">
              <p
                class="rounded-full toast-info px-2 py-1 text-xs font-semibold text-white self-start"
              >
                {{ show.seasons === 1 ? show.seasons + ' season' : show.seasons + ' seasons' }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #loading>
  <bs-loader></bs-loader>
</ng-template>
