<ng-container *ngTemplateOutlet="seasons"></ng-container>

<ng-template #seasons>
  <div *ngIf="collection$ | async as collection; else error">
    <h1>{{ collection.title | presentAsTitle }}</h1>
    <p>{{ collection.info }}</p>
    <quiz-button *ngFor="let season of numberOfSeasons" class="quiz-button btn-success">
      Season {{ season }}
    </quiz-button>
  </div>
</ng-template>

<ng-template #error>
  <div>No Document Found</div>
</ng-template>
