<ng-container *ngIf="seasonQuizData$ | async; else error">
  <ng-container *ngTemplateOutlet="quizQuestion"></ng-container>
</ng-container>

<ng-template #quizInit>
  <h2>The timer will begin as soon as you start the quiz etc etc</h2>
  <h2>Press the button below when you are ready to begin.</h2>
  <bs-button class="quiz-button btn-success" (click)="initiateQuiz()">Begin</bs-button>
</ng-template>

<ng-template #error>
  <h1>No data available</h1>
</ng-template>

<ng-template #quizQuestion>
  <ng-container *ngIf="confirmQuizStart; else quizInit">
    <ng-container *ngIf="seasonQuizData$ | async as seasonData">
      <h1>{{ seasonData[questionIndex].question }}</h1>
      <bs-button *ngFor="let d of seasonData[questionIndex].options" class="quiz-button btn-success">{{ d }}</bs-button>
      <ng-container *ngTemplateOutlet="nextQuestionBtn"></ng-container>
    </ng-container>
  </ng-container>
</ng-template>

<ng-template #nextQuestionBtn>
  <bs-button class="quiz-button btn-success" (click)="toggleNextQuestion()">Next</bs-button>
</ng-template>
