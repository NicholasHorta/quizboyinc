<div>
  <ng-container *ngIf="user$ | async as user; else accessOptions">
    <bs-button class="quiz-btn btn-default-alt-solid hover:bg-qz-pink-alt hover:border-qz-pink-alt" (click)="logout()">Logout</bs-button>
  </ng-container>
</div>

<ng-template #accessOptions>
  <div class="flex gap-3 flex-col md:flex-row">
    <bs-button class="quiz-btn btn-default-alt text-center font-main" value="sign-in" (routeChange)="accessEvent($event)">
      Sign in
    </bs-button>
    <bs-button class="quiz-btn btn-default-solid text-center" value="register" (routeChange)="accessEvent($event)">
      Register
    </bs-button>
  </div>
</ng-template>
