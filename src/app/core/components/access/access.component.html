<div>
  <ng-container *ngIf="user$ | async as user; else accessOptions">
    <bs-button class="quiz-button btn-success" (click)="logout()">Logout</bs-button>
  </ng-container>
</div>

<ng-template #accessOptions>
  <bs-button class="quiz-button btn-success" value="sign-in" (routeChange)="accessEvent($event)">
    Sign In
  </bs-button>
  <bs-button class="quiz-button btn-success" value="register" (routeChange)="accessEvent($event)">
    Register
  </bs-button>
</ng-template>
