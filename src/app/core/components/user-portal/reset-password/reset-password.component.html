<form [formGroup]="form" (ngSubmit)="requestResetPassword()" class="flex-col inline-flex gap-2 py-3">
  <label for="">Email:</label>
  <input formControlName="email" type="text" />

  <bs-button type="submit" [disabled]="!form.valid" class="quiz-button btn-success text-center">
    Reset password
  </bs-button>
</form>

<ng-container *ngIf="error$ | async as error">
  <p>{{error}}</p>
</ng-container>
